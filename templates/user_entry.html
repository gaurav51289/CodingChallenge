<div class="row">
  <div class="col-lg-12">
    <rd-widget>
      <rd-widget-header title="Submit Server Stats">
      </rd-widget-header>
      <rd-widget-body>
        <div class="row">
          <div class="col-md-12">
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label class="col-sm-2 control-label">CPU Usage</label>
                <div class="col-sm-8">
                  <input ng-model="cpuusage" placeholder="CPU usage in %" class="form-control" >
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Memory Usage</label>
                <div class="col-sm-8">
                  <input ng-model="memusage" placeholder="Memory usage in MBs" class="form-control" >
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Memory Available</label>
                <div class="col-sm-8">
                  <input ng-model="memavail" placeholder="Memory available in MBs" class="form-control" >
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Network Packet</label>
                <div class="col-sm-4">
                  <input ng-model="netpackin" placeholder="In" class="form-control" >
                </div>
                <div class="col-sm-4">
                  <input ng-model="netpackout" placeholder="Out" class="form-control" >
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Network Throughput</label>
                <div class="col-sm-4">
                  <input ng-model="netthin" placeholder="In" class="form-control" >
                </div>
                <div class="col-sm-4">
                  <input ng-model="netthout" placeholder="Out" class="form-control" >
                </div>
              </div>
              <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                      <label class="radio-inline">
                        <input type="checkbox" name="error1" value="1">System Error
                      </label>
                      <label class="radio-inline">
                        <input type="checkbox" name="error2" value="2">Sensor Error
                      </label>
                      <label class="radio-inline">
                        <input type="checkbox" name="error3" value="3">Component Error
                      </label>
                    </div>
                  </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary" ng-click="submitShow = true;">
                    Submit
                  </button>
                  <button type="reset" class="btn btn-default">
                    Clear
                  </button>
                </div>
              </div>
              <div class="alert alert-success" role="alert" ng-show="submitShow"> Data submitted successfully..!!</div>
            </form>
          </div>
        </div>
      </rd-widget-body>
    <rd-widget>
  </div>
</div>
